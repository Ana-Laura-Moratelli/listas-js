<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6</title>
</head>
<body>
    <script>
        let num1;
        let num2;
        let operacao;

        alert("Aplicação para efetuar cálculos aritméticos de soma e subtração")
        num1 = prompt("Digite um número: ")
        num2 = prompt("Digite o segundo número: ")
        operacao = prompt("Digite a operação a ser realizada (soma ou subtração) : ").toLowerCase().trim(); // .toLowerCase() converte tudo para maiúsculo e .trim() remove os espaços em branco

        num1 = parseFloat(num1);
        num2 = parseFloat(num2);


        function calculo(operacao, num1, num2){
            if (operacao == "soma"){
                return num1 + num2
            }
            else if (operacao == "subtração" || operacao == "subtracao"){
                return num1 - num2
            }
            else {
                return "Operação inválida."; 
            }
        }

        let resultado = calculo(operacao, num1, num2)
        document.write(resultado)
            
    </script>
</body>
</html>

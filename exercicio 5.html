<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5</title>
</head>
<body>
    <script>
        let cargo;
        let turno;
        let salarioMinino;
        let valorHora;

        for (let i = 1; i <= 400; i++) {
            let codigo, horas_trab, turno, categoria, sal_minimo, valor_hora, sal_inicial, aux_aliment, sal_final;

            codigo = parseInt(prompt("Digite o código do funcionário:"));
            horas_trab = parseInt(prompt("Digite o número de horas trabalhadas no mês:"));
            categoria = prompt("Informe a categoria (G - Gerente, F - Funcionário):");
            turno = prompt("Digite o turno de trabalho (M - Matutino, V - Vespertino, N - Noturno):");
            sal_minimo = parseFloat(prompt("Digite o valor do salário mínimo:"));

            switch (categoria) {
                case "G":
                    switch (turno) {
                        case "N":
                            valor_hora = sal_minimo * 0.06;
                            break;
                        case "M":
                        case "V":
                            valor_hora = sal_minimo * 0.04;
                            break;
                    }
                    break;
                case "F":
                    switch (turno) {
                        case "N":
                            valor_hora = sal_minimo * 0.02;
                            break;
                        case "M":
                        case "V":
                            valor_hora = sal_minimo * 0.01;
                            break;
                    }
                    break;
            }

            sal_inicial = horas_trab * valor_hora;

            switch (true) {
                case sal_inicial <= 780:
                    aux_aliment = sal_inicial * 0.25;
                    break;
                case sal_inicial <= 1200:
                    aux_aliment = sal_inicial * 0.20;
                    break;
                default:
                    aux_aliment = sal_inicial * 0.15;
            }

            sal_final = sal_inicial + aux_aliment;

            alert("Código: " + codigo + "\nHoras Trabalhadas: " + horas_trab + "\nValor da Hora Trabalhada: " + valor_hora.toFixed(2) + "\nSalário Inicial: " + sal_inicial.toFixed(2) + "\nAuxílio Alimentação: " + aux_aliment.toFixed(2) + "\nSalário Final: " + sal_final.toFixed(2));
        }

    </script>
</body>
</html>

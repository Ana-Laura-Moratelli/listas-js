<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4 </title>
</head>
<body>
    <script>
         function calcularFrete() {
            var valor_litro = parseFloat(prompt('Digite o valor do litro de combustível utilizado: '));
            var valor_peca, valor_desconto, taxa, valor1000, valoralem, distancia, frete_km, total_frete;
            var pecas, qtd_alem, regiao;
            var rastreia = prompt('Quer com rastreamento? Digite S para Sim ou N para não:').toUpperCase();

            if (rastreia === "S") {
                taxa = 200.00;
            } else {
                taxa = 0;
            }

            distancia = parseFloat(prompt('Digite a distância em Km: '));
            regiao = parseInt(prompt('Digite a região (1-Sul, 2-Sudeste, 3-Centro Oeste): '));

            pecas = parseInt(prompt('Digite o total de peças: '));

            if (pecas <= 1000) {
                if (regiao === 1) {
                    valor_peca = 1.00 * pecas;
                } else if (regiao === 2) {
                    valor_peca = 1.20 * pecas;
                } else {
                    valor_peca = 1.30 * pecas;
                }
            } else {
                qtd_alem = pecas - 1000;

                if (regiao === 1) {
                    valor_desconto = 1.00 - (1.0 * 10 / 100);
                    valor1000 = 1000 * 1.00;
                } else if (regiao === 2) {
                    valor_desconto = 1.20 - (1.20 * 12 / 100);
                    valor1000 = 1000 * 1.20;
                } else {
                    valor_desconto = 1.30 - (1.30 * 13 / 100);
                    valor1000 = 1000 * 1.30;
                }

                valoralem = qtd_alem * valor_desconto;
                valor_peca = valor1000 + valoralem;
            }

            frete_km = distancia * valor_litro;
            total_frete = taxa + valor_peca + frete_km;

            alert("Valor da taxa do frete (rastreamento): " + taxa.toFixed(2) + "\nValor frete pelas peças e região: " + valor_peca.toFixed(2) + "\nValor Total por Km: " + frete_km.toFixed(2) + "\nValor Total do Frete: " + total_frete.toFixed(2));
        }
        
        window.onload = calcularFrete;
    </script>
</body>
</html>
